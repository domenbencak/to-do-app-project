name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test_build:
    name: Test & Build (${{ matrix.component }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: frontend
            working-directory: frontend
            cache-dependency-path: frontend/package-lock.json
            test-command: CI=true npm test -- --coverage --watchAll=false
            build-command: npm run build
            build-path: frontend/build
            build-artifact: frontend-build
            coverage-path: frontend/coverage
            coverage-artifact: frontend-coverage
          - component: backend
            working-directory: backend
            cache-dependency-path: backend/package-lock.json
            test-command: npm test -- --coverage
            build-command: |
              rm -f build/backend-build.tgz
              mkdir -p build
              tar -czf build/backend-build.tgz \
                --exclude=node_modules \
                --exclude=.env \
                --exclude=coverage \
                --exclude=.git \
                --exclude=build \
                .
            build-path: backend/build/backend-build.tgz
            build-artifact: backend-build
            coverage-path: backend/coverage
            coverage-artifact: backend-coverage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.cache-dependency-path }}

      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci

      - name: Run tests
        working-directory: ${{ matrix.working-directory }}
        env:
          CI: true
        run: ${{ matrix.test-command }}

      - name: Build
        working-directory: ${{ matrix.working-directory }}
        run: ${{ matrix.build-command }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build-artifact }}
          path: ${{ matrix.build-path }}

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.coverage-artifact }}
          path: ${{ matrix.coverage-path }}

  docker_build_push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: test_build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/todo-backend:${{ github.sha }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/todo-frontend:${{ github.sha }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: docker_build_push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      RENDER_DEPLOY_HOOK_BACKEND: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
      RENDER_DEPLOY_HOOK_FRONTEND: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
    steps:
      - name: Trigger backend deploy (Render)
        if: env.RENDER_DEPLOY_HOOK_BACKEND != ''
        run: curl --fail --silent --show-error -X POST "$RENDER_DEPLOY_HOOK_BACKEND"

      - name: Trigger frontend deploy (Render)
        if: env.RENDER_DEPLOY_HOOK_FRONTEND != ''
        run: curl --fail --silent --show-error -X POST "$RENDER_DEPLOY_HOOK_FRONTEND"
